<section class="section-contact-us" id="contact-us">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-5 col-12 section-1  ">
                <div class="row justify-content-center text-center">
                    <div class="col-12">
                        <div class="header-section">
                            <h3 class="title">Try a Free Session</h3>
                            <h2 class="small-title">Let's create progress together</h2>
                        </div>
                    </div>
                </div>
                <div class="row d-flex justify-content-center">
                    <div class="col-lg-10 col-md-10 col-12 contact-card ">
                            <div class="row">
                                <div class="col-12 contact-details">
                                    <div class="col-12 item"><img
                                            src="https://img.icons8.com/nolan/344/D9E021/FB872B/apple-phone.png"
                                            width="50" alt="">
                                        <span>
                                            <a href="tel:+(602) 265-7770">(602) 265-7770</a>
                                        </span>
                                    </div>
                                    <div class="col-12 item"><img
                                            src="https://img.icons8.com/nolan/344/D9E021/FB872B/visit.png" width="50"
                                            alt="" srcset="">
                                        <span>
                                            505 E. Camelback Rd Phoenix, AZ 85012
                                        </span>
                                    </div>
                                    <div class="col-12 item"><img
                                            src="https://img.icons8.com/nolan/344/D9E021/FB872B/send-mass-email.png"
                                            width="50" alt="" srcset="">
                                        <span>
                                            <a href="mailto:phoenix@trifitwellness.com">phoenix@trifitwellness.com</a>
                                        </span>
                                    </div>
                                </div>
                                <div class="col-12 social-links d-flex justify-content-center pt-3">
                                    <div class="col-2 links"><a href="https://www.facebook.com/grouptrainingphoenix/"
                                            target="_blank"><img
                                                src="https://img.icons8.com/fluency/344/facebook-new.png" alt=""></a>
                                    </div>
                                    <div class="col-2 links"><a href="https://www.instagram.com/trifitwellness/"
                                            target="_blank"><img
                                                src="https://img.icons8.com/fluency/344/instagram-new.png" alt=""
                                                srcset=""></a></div>
                                    <div class="col-2 links"><a
                                            href="https://www.youtube.com/channel/UCHbWU63nwgyQZBRnXnlf_HA"
                                            target="_blank"><img src="https://img.icons8.com/color/344/youtube-play.png"
                                                alt="" srcset=""></a></div>
                                </div>
                        </div>
                    </div>
                  
                </div>
            </div>
            <div class="col-lg-7 col-12 section-2 ">
                <div class="row d-flex justify-content-center align-items-center">
                    <div class="col-lg-8 col-md-10 col-11 py-3 d-flex justify-content-center align-items-center" >
                        <form #tryFreeSession="ngForm" (ngSubmit)="tryFreeSessionData(tryFreeSession)"
                                class="needs-validation " novalidate="">
                            <div class="row g-3 ">

                                <div class="col-sm-6">
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" id="floatingInput" name="first_name"
                                            #first_nameRef="ngModel" ngModel required />
                                        <label for="floatingInput">First Name</label>

                                    </div>
                                    <div *ngIf="first_nameRef.errors && (first_nameRef.dirty || first_nameRef.touched)"
                                        style="text-align:left; color:red;">
                                        <div [hidden]="!first_nameRef.errors">
                                            <p>&nbsp;First Name is mandatory</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" id="floatingInput" name="last_name"
                                            #last_nameRef="ngModel" ngModel required />
                                        <label for="floatingInput">Last Name</label>

                                    </div>
                                    <div *ngIf="last_nameRef.errors && (last_nameRef.dirty || last_nameRef.touched)"
                                        style="text-align:left; color:red;">
                                        <div [hidden]="!last_nameRef.errors">
                                            <p>&nbsp;Last Name is mandatory</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-floating mb-3">
                                        <input type="email" class="form-control" id="floatingInput" name="email"
                                            #emailRef="ngModel" ngModel required />
                                        <label for="floatingInput">Email address</label>
                                    </div>
                                    <div *ngIf="emailRef.errors && (emailRef.dirty || emailRef.touched)"
                                        style="text-align:left; color:red;">
                                        <div [hidden]="!emailRef.errors">
                                            <p>&nbsp;E-Mail is mandatory</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-floating mb-3">
                                        <input type="tel" class="form-control" id="floatingInput" name="phone"
                                            #phoneRef="ngModel" ngModel required />

                                        <label for="floatingInput">Phone Number</label>
                                    </div>
                                    <div *ngIf="phoneRef.errors && (phoneRef.dirty || phoneRef.touched)"
                                        style="text-align:left; color:red;">
                                        <div [hidden]="!phoneRef.errors">
                                            <p>&nbsp;Phone Number is mandatory</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-floating mb-3">

                                        <select class="form-select " name="serviceReq" id="floatingSelect"
                                            aria-label="Floating label select example" required=""
                                            (change)="selectChangeHandler1($event)">

                                            <option *ngFor="let opt of this.socialHearing"
                                                [value]="opt.label" [selected]="opt.status == true">
                                                {{opt.label}}</option>
                                        </select>
                                        <label for="floatingSelect">How did you hear about us?</label>
                                    </div>
                                </div>
                              
                                <div class="col-12">
                                    <div class="form-floating">
                                        <textarea class="form-control" placeholder="What are your health & fitness goals?"
                                            name="comments" id="floatingTextarea2" style="height: 100px"
                                            ngModel></textarea>
                                        <label for="floatingTextarea2">What are your health & fitness goals?</label>
                                    </div>
                                   </div>
                                  <hr class="my-3">
                                  <button type="submit" class="w-100 btn btn-primary btn-lg"
                                  [disabled]="!tryFreeSession.form.valid">SUBMIT</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
